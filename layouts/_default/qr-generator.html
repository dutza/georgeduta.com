{{ define "main" }}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
  </header>

  <div class="post-content">
    <div class="qr-generator">
      <input type="text" id="text" placeholder="Enter text or URL" class="input">
      <button onclick="generateQRCode()" class="button">Generate QR Code</button>
      <button id="downloadBtn" onclick="downloadQRCode()" class="button" style="display:none;">Download QR Code</button>
      <div id="qrcode"></div>
    </div>

    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <!-- QR Generation Logic -->
    <script>
      function generateQRCode() {
        const text = document.getElementById("text").value;
        const qrCodeContainer = document.getElementById("qrcode");
        qrCodeContainer.innerHTML = "";

        if (text) {
          new QRCode(qrCodeContainer, {
            text: text,
            width: 200,
            height: 200
          });
          document.getElementById("downloadBtn").style.display = "inline-block";
        }
      }

      function downloadQRCode() {
        const canvas = document.querySelector("#qrcode canvas");
        const link = document.createElement("a");
        link.download = "qrcode.png";
        link.href = canvas.toDataURL();
        link.click();
      }
    </script>

    <!-- Styling -->
    <style>
      .qr-generator {
        text-align: center;
        margin: 2rem 0;
      }
      .input {
        background: var(--primary);
        padding: 0.5rem;
        width: 100%;
        max-width: 300px;
        margin-bottom: 1rem;
      }
      .button {
        background: var(--primary);
        color: var(--theme);
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        margin: 0.5rem;
        cursor: pointer;
      }
      #qrcode {
        margin: 2rem auto;
        width: 200px;
        height: 200px;
      }
    </style>
  </div>
</article>
{{ end }}
