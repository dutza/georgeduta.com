    <script>
      const deploymentName = 'gpt-4o';
      
      
  const apiKey = '<REDACTED_KEY>'; 
      
      const headers = {
        'Content-Type': 'application/json',
        'api-key': apiKey
      };

      async function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        
        addMessage(message, 'user');
        input.value = '';

        try {
          const response = await fetch(`https://ai-pl-01.cognitiveservices.azure.com/openai/deployments/gpt-4o/chat/completions?api-version=2024-12-01-preview`, {
            method: 'POST',
            headers: headers,
            body: JSON.stringify({
              messages: [
                { role: "system", content: "You are an AI Agent. Answer user questions helpfully and directly." },
                { role: 'user', content: message }
              ],
              temperature: 0.7,
              max_tokens: 800
            })
          });

          if (!response.ok) {
            const errorData = await response.text();
            console.error('API Error:', response.status, errorData);
            throw new Error(`API Error: ${response.status} - ${errorData}`);
          }

          const data = await response.json();
          if (data.error) {
            console.error('Response Error:', data.error);
            throw new Error(data.error.message || 'Unknown error in response');
          }

          
          if (data.choices && data.choices[0] && data.choices[0].message) {
            addMessage(data.choices[0].message.content, 'ai');
          } else {
            console.error('Unexpected response format:', data);
            throw new Error('Unexpected response format from API');
          }
        } catch (error) {
          console.error('Detailed Error:', error);
          addMessage(`Error: ${error.message}`, 'ai');
        }
      }

      function addMessage(content, role) {
        const messagesDiv = document.getElementById('chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;
        messageDiv.textContent = content;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      
      document.getElementById('user-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    </script>
